<template id='dropdown_button'>
    <div class='btn-group'>
        <button type='button' class='btn btn-default dropdown-toggle' data-toggle='dropdown' aria-expanded='false'>
            <i class='fa fa-archive'></i> {{button_label}}
        </button>
        <ul class='dropdown-menu' role='menu' id='item_list'>
        </ul>
    </div>
</template>

<template id='dropdown_item'>
    <li>
        <a  target='_blank' href='{{item_url}}'>
            <i class='fa fa-archive'></i> {{item_text}}
        </a>
    </li>
</template>
